site_name: PsiACE's Skills
repo_url: https://github.com/psiace/skills
site_url: https://skills.psiace.me/
site_description: A personal collection of agent skills reflecting preferred engineering practices.
site_author: Chojan Shang
edit_uri: edit/main/skills/
repo_name: psiace/skills

docs_dir: "skills"

nav:
  - Home: README.md
  - Acknowledgements: ACKNOWLEDGEMENTS.md
  - Friendly Python:
      - Friendly Python: friendly-python/SKILL.md
      - API Design: friendly-python/references/api-design.md
      - CLI Argparse: friendly-python/references/cli-argparse.md
      - Error Handling: friendly-python/references/error-handling.md
      - Extension Architecture: friendly-python/references/extension-architecture.md
      - OOP Design: friendly-python/references/oop-design.md
      - Portability & Pythonic: friendly-python/references/portability-pythonic.md
      - Principles: friendly-python/references/principles.md
      - Reuse & Composition: friendly-python/references/reuse-composition.md
      - Review Checklist: friendly-python/references/review-checklist.md
  - Piglet:
      - Piglet: piglet/SKILL.md
      - Variables and Naming: piglet/references/variables-and-naming.md
      - Branching and Conditions: piglet/references/if-else-and-branches.md
      - Numbers, Strings, Containers: piglet/references/values-and-containers.md
      - Functions and Returns: piglet/references/functions-and-returns.md
      - Exception Handling: piglet/references/exceptions-handling.md
      - Loops and Iteration: piglet/references/loops-and-iteration.md
      - Decorators: piglet/references/decorators.md
      - Imports and Dependencies: piglet/references/imports-and-structure.md
      - Rules and File I/O: piglet/references/rules-and-file-io.md
      - SOLID in Python: piglet/references/solid-python.md
      - Edge Cases: piglet/references/edge-cases.md
      - Walrus Operator: piglet/references/walrus-operator.md
  - Fast Rust:
      - Fast Rust: fast-rust/SKILL.md
      - Compilation Optimization: fast-rust/references/compilation-optimization.md
      - Error Design: fast-rust/references/error-design.md
      - Type Exercise: fast-rust/references/type-exercise.md

plugins:
  - search

theme:
  name: terminal
  custom_dir: overrides
  palette: dark
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/psiace/skills
